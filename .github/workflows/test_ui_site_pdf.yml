name: Run UI Tests and Generate Allure Report

on:
  push:
    branches: [main]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with Allure
        run: |
          pytest tests/test_ui_site_pdf.py --alluredir=allure-results

      - name: Generate Allure report as zip
        run: |
          mkdir -p allure-report
          cp -r allure-results allure-report/allure-results
          zip -r allure-report.zip allure-report

      - name: Upload zipped report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
